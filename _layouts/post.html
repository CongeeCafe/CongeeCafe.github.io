---
layout: default
---
<time class="date">
  {{ page.date | date: "%d %B %Y" }}
</time>
<h1 class="title">{{ page.title }}</h1>

{% if page.featured-image %}
<div class="post-head-image-container">
  <img class="responsive-img" src="/assets/blog/featured-img/{{ page.featured-image}}">
</div>
{% endif %}

<div class="post">
  {{ content }}
</div>

<nav class="pagination">
  <div class="previous-post">
    {% if page.previous %}
      <a href="{{ page.previous.url }}"><div class="nav-arrow">&larr;</div>{{ page.previous.title }}</a>
    {% endif %}
  </div>
  <div class="next-post">
    {% if page.next %}
      <a href="{{ page.next.url }}">{{ page.next.title }}<div class="nav-arrow">&rarr;</div></a>
    {% endif %}
  </div>
</nav>
